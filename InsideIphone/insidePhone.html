<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Page</title>
    <script src="https://kit.fontawesome.com/1231e9e673.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/A.mainPage/css/mainstyle.css">
    <link rel="stylesheet" href="/InsideIphone/css/insidePhone.css">
</head>
<body>
    
    <div class="container">
        <div id="mobile">
            <div class="screen active">
                <div id="popup-home" class="start-container home-page">
                    <div class="container-phone-inside">
                        <div id="head-inside">
                            <div><i class="fas fa-signal"></i></div>
                            <div id="clock"></div>
                            <div><i class="fas fa-battery-full"></i></div>
                        </div>
                        <div id="body-inside">
                            <a href="/HangMan/hangman.html">
                                <img class="icon panel-place" src="/A.mainPage/img/hangman.png" alt="">
                            </a>
                        </div>
                        <div id="footer-inside">
                            <img class="icon" src="/A.mainPage/img/phoneIcon.png" alt="">
                            <img class="icon" src="/A.mainPage/img/weatherIcon.png" alt="">
                            <img class="icon phone-book" src="/A.mainPage/img/contactIcon.png" alt="">
                        </div>
                    </div>
                </div> 
                <!---->
            </div>
            <div class="home-btn"></div>
            <div class="inner"></div>
                <ul class="volume">
                    <li></li>
                    <li></li>
                </ul>
                <ul class="silent">
                    <li></li>
                </ul>
                <ul class="sleep">
                    <li></li>
                </ul>
        </div>
    </div>

    <script src="/InsideIphone/js/insidePhone.js"></script>
</body>
</html>
